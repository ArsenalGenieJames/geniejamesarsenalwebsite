    <!-- contact form area nani diri -->
    <div class="container mt-5">
        <div class="row">
            <div class="row justify-content-center">
                <div class="col-md-7 shadow rounded p-5">
                    <form id="contactForm"> <!-- Added form tag with id -->
                        <div class="row">
                            <div class="col mb-3">
                                <div class="form-label">First Name</div> <input type="text" class="form-control" name="name"
                                    placeholder="First Name" required>
                            </div>
                            <div class="col mb-3">
                                <div class="form-label">Last Name</div> <input type="text" class="form-control"
                                    name="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-label">Email</div> <input type="email" class="form-control" name="email"
                                placeholder="arsenalgeniejames@gmail.com" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-label">Subject</div> <input type="text" class="form-control" name="subject"
                                placeholder="IPT101 |83551" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-label">Message</div> <textarea class="form-control" name="message"
                                style="resize: none;" rows="3"
                                placeholder="If you’re interested in my digital artwork, please don’t hesitate to reach out to me via email at arsenalgeniejames@gmail.com or contact me directly on Facebook at Genie Arsenal."
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
    
                    </form> <!-- End form tag -->
                </div>
            </div>
        </div>
    </div>
    </div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
